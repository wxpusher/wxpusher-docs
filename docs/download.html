        return ua.indexOf('micromessenger') !== -1 || ua.indexOf('weixin') !== -1;
    }
    function isIOS() {
        return /iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    function handleInstallClick() {
        if (isIOS()) {
            document.getElementById('ios-tip').style.display = 'flex';
        } else if (isWeChat()) {
            document.getElementById('wechat-tip').style.display = 'block';
        } else {
            window.location.href = 'https://static.zjiecode.com/apk/wxpusher-app-v1.2.3.apk';
        }

    }
</script>
